<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIVS Invoice Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: #f5f7fb;
      margin: 0;
      padding: 40px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #4e65ac;
      margin-bottom: 20px;
    }

    #dropzone {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      border: 3px dashed #4e65ac;
      border-radius: 12px;
      text-align: center;
      background: #fff;
      color: #4e65ac;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    #dropzone.dragover {
      background: #e8edfb;
    }

    #results {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 16px;
      white-space: pre-wrap;
    }

    .label {
      color: #4e65ac;
      font-weight: 600;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <h1>AIVS Invoice Checker</h1>

  <div id="dropzone">Drop Invoice PDF Here<br><small>(or click to select)</small></div>

  <div id="results" style="display:none;"></div>

<script>
const dropzone = document.getElementById("dropzone");
const results = document.getElementById("results");

dropzone.addEventListener("click", () => {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/pdf";
  input.onchange = () => uploadFile(input.files[0]);
  input.click();
});

dropzone.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropzone.classList.add("dragover");
});

dropzone.addEventListener("dragleave", () => {
  dropzone.classList.remove("dragover");
});

dropzone.addEventListener("drop", (e) => {
  e.preventDefault();
  dropzone.classList.remove("dragover");

  const file = e.dataTransfer.files[0];
  if (!file) return;

  uploadFile(file);
});

async function uploadFile(file) {
  results.style.display = "block";
  results.textContent = "⏳ Uploading and processing invoice…";

  const formData = new FormData();
  formData.append("file", file);

  try {
    const res = await fetch("/uploadInvoice", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (!data.success) {
      results.textContent = "❌ Error: " + data.error;
      return;
    }

    const extracted = JSON.stringify(data.extracted, null, 2);
    const checked = JSON.stringify(data.results, null, 2);

    results.innerHTML = `
      <div class="label">Extracted (Docling JSON):</div>
      <pre>${extracted}</pre>

      <div class="label">Checker Output:</div>
      <pre>${checked}</pre>
    `;

  } catch (err) {
    results.textContent = "❌ Server error: " + err.message;
  }
}
</script>

</body>
</html>
